<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Carte Randonnée</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
#map {
  height: 100vh;
}
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-gpx/gpx.js"></script>

<script>
var map = L.map('map').setView([45.7640, 4.8357], 10);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Récupère le paramètre dans l’URL
const params = new URLSearchParams(window.location.search);
const gpxFile = params.get('gpx');

if (gpxFile) {
  new L.GPX("gpx/" + gpxFile, {
    async: true
  }).on('loaded', function(e) {
    map.fitBounds(e.target.getBounds());
  }).addTo(map);
}
</script>

</body>
</html>
