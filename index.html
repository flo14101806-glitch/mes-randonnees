<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mes Randonnées</title>

<style>
body {
  font-family: Arial;
  text-align: center;
}

.rando {
  margin: 20px;
  padding: 15px;
  border: 1px solid #ccc;
  cursor: pointer;
  width: 300px;
  margin-left: auto;
  margin-right: auto;
}

.rando:hover {
  background-color: #f0f0f0;
}
</style>
</head>

<body>

<h1>Mes Randonnées</h1>

<div class="rando" ondblclick="ouvrirRando('rando1.gpx')">
  Randonnée du Mont Blanc
</div>

<div class="rando" ondblclick="ouvrirRando('rando2.gpx')">
  Lac de montagne
</div>

<div class="rando" ondblclick="ouvrirRando('rando3.gpx')">
  Forêt enchantée
</div>

<script>
function ouvrirRando(fichier) {
  window.location.href = "carte.html?gpx=" + fichier;
}
</script>

</body>
</html>
